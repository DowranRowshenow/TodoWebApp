<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <title>Todo Web App</title>
        <meta charset="UTF-8">
        <meta name="title" content="Signup Todo Web App"/>
        <meta name="description" content="Signup Todo Web App"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.png' %}">
        <link rel="stylesheet" href="{% static 'styles/signup.css' %}"/>
    </head>
    <body>
        <section>
            <div class="box">
                <div class="column_1">
                    <button onclick="location.href='{% url 'base' %}'" id="back_btn">‚Üê</button>
                    <h2>Sign Up</h2>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <h3>Email address</h3>
                    <input type="Email" name="email" id="email_input" placeholder="example@gmail.com">
                    <h3>Password</h3>
                    <input type="Password" name="password" id="password_input" placeholder="********">
                    <h3>Password</h3>
                    <input type="Password" name="password_2" id="password_input" placeholder="********">
                    <label></label>
                    <button type="submit" id="signup_btn">Sign up</button>
                </form>
                <label class="label_2">Do you already have an account? 
                    <a href="{% url 'login' %}">Log in</a>
                </label>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            </div>
        </section>
    </body>
</html>
