<!DOCTYPE html>
{% load static %}
{% load i18n %}
<html lang="en">
    <head>
        <title>Todo Web App</title>
        <meta charset="UTF-8">
        <meta name="title" content="Password Reset Todo Web App"/>
        <meta name="description" content="Password Reset Todo Web App"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.png' %}">
        <link rel="stylesheet" href="{% static 'styles/login.css' %}"/>
        <link rel="stylesheet" href="{% static 'styles/all.css' %}"/>
    </head>
    <body>
        <section>
            <div class="box_2">
                <div class="column_1">
                    <button onclick="location.href='{% url 'login' %}'" id="back_btn">
                        <i id="arrow" class="fa fa-arrow-left"></i>
                    </button>
                    <h2>{% trans "Reset Password" %}</h2>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <h3>{% trans "Email address:" %}</h3>
                    <input type="email" name="email" id="password_input" placeholder="example@gmail.com">
                    <label></label>
                    <button type="submit" id="login_btn">Reset</button>
                </form>
                {% if form.errors %}
                <div class="alert">{{ form.non_field_errors }}</div>
                {% endif %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            </div>
        </section>
    </body>
</html>
