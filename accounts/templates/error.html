<!DOCTYPE html>
{% load static %}
{% load i18n %}
<html lang="en">
    <head>
        <title>Todo Web App - {% trans "Error" %}</title>
        <meta charset="UTF-8">
        <meta name="title" content="Error Todo Web App"/>
        <meta name="description" content="Something went wrong"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.png' %}">
        <link rel="stylesheet" href="{% static 'styles/login.css' %}"/>
        <link rel="stylesheet" href="{% static 'styles/all.css' %}"/>
    </head>
    <body>
        <main class="login-container">
            <div class="login-card">
                <header class="login-header">
                    <div class="error-icon">
                        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                    </div>
                    <h1 class="login-title">{% trans "Oops!" %}</h1>
                    <p class="login-subtitle">{% trans "Something went wrong" %}</p>
                </header>

                <div class="message-content">
                    <div class="error-box">
                        <i class="fa fa-info-circle" aria-hidden="true"></i>
                        <p>{% trans "We encountered an unexpected error. Please try again or contact support if the problem persists." %}</p>
                    </div>
                </div>

                <div class="action-buttons">
                    <button type="button" onclick="location.href='/'" class="login-button">
                        <span class="button-text">{% trans "Go Home" %}</span>
                        <i class="fa fa-home button-icon" aria-hidden="true"></i>
                    </button>
                </div>

                <footer class="login-footer">
                    <p class="signup-prompt">
                        {% trans "Need help?" %} 
                        <a href="{% url 'login' %}" class="signup-link">{% trans "Try logging in" %}</a>
                    </p>
                </footer>
            </div>
        </main>

        <style>
            .error-icon {
                text-align: center;
                margin-bottom: var(--spacing-lg);
            }
            
            .error-icon i {
                font-size: 4rem;
                color: var(--error-color);
                background: linear-gradient(135deg, var(--error-color), #f87171);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }
            
            .message-content {
                margin: var(--spacing-xl) 0;
            }
            
            .error-box {
                background: #fef2f2;
                border: 1px solid #fecaca;
                border-radius: var(--radius-lg);
                padding: var(--spacing-lg);
                display: flex;
                align-items: flex-start;
                gap: var(--spacing-md);
            }
            
            .error-box i {
                color: var(--error-color);
                font-size: var(--font-size-lg);
                margin-top: 2px;
            }
            
            .error-box p {
                color: var(--error-color);
                font-size: var(--font-size-sm);
                line-height: 1.6;
                margin: 0;
            }
            
            .action-buttons {
                margin: var(--spacing-xl) 0;
            }
            
            .login-header {
                text-align: center;
            }
            
            .login-header .back-button {
                display: none;
            }
        </style>
    </body>
</html>
